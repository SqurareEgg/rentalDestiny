<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
</head>
<body>
<header th:replace="~{header::header}"></header>
    <section>
        <div class="login_container inner_1280">
            <div class="login_wrap">
                <p class="login_tit">회원가입</p>
                <form action="/register" method="post">
                    <ul>
                        <li>
                            <input type="text" placeholder="아이디" name="memberId">
                        </li>
                        <li>
                            <input type="password" placeholder="비밀번호" name="memberPw">
                        </li>
                        <li>
                            <input type="text" placeholder="이메일" name="memberEmail">
                        </li>
                        <li>
                            <input type="text" placeholder="이름" name="memberName">
                        </li>
                        <li>
                            <input type="text" placeholder="주소" name="memberAddr">
                        </li>
                    </ul>
                    <input type="submit" value="회원가입">
                </form>
            </div>
        </div>
    </section>
<footer th:replace="~{footer::footer}"></footer>
</body>
</html>
