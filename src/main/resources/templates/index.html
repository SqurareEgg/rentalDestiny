<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인연렌탈</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script>
        <!--    jQuery slider-->
        $(document).ready(function () {
            $(".slider").bxSlider({
                auto: true,
                autoControls: false,
                controls: false,
                minSlides: 2.7,
                maxSlides: 4,
                slideMargin: 40,
                moveSlides: 1,
                slideWidth: 460,
                infiniteLoop: true,
            });
        });
    </script>
</head>
<body>
<header th:replace="~{header::header}"></header>
<section>
    <div class="main_slide">
        <div class="slider">
            <div class="main_slide_wrap">
                <div class="main_slide01 main_slide_img"></div>
                <div class="main_slide_desc">
                    <p>유지민 (23).</p>
                    <span>안녕하세요.</span>
                </div>

            </div>
            <div class="main_slide_wrap">
                <a href="#">
                    <div class="main_slide02 main_slide_img"></div>
                    <div class="main_slide_desc">
                        <p>강해린 (17).</p>
                        <span>반가워요.</span>
                    </div>
                </a>
            </div>
            <div class="main_slide_wrap">
                <a href="#">
                    <div class="main_slide03 main_slide_img"></div>
                    <div class="main_slide_desc">
                        <p>사나 (27).</p>
                        <span>오늘 바빠요.</span>
                    </div>
                </a>
            </div>
            <div class="main_slide_wrap">
                <a href="#">
                    <div class="main_slide04 main_slide_img"></div>
                    <div class="main_slide_desc">
                        <p>홍은채 (17).</p>
                        <span>안녕하세요 ㅎㅎ.</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="mid_banner_wrap inner_1280">
        <a href="#" class="mid_banner"></a>
    </div>
</section>
<footer th:replace="~{footer::footer}"></footer>
</body>
</html>
